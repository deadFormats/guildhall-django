{% extends "base.html" %}
{% load static form_tags %}
{% block title %}Change your password{% endblock %}

{% block content_title %}
<div class="column is-one-third is-offset-one-third">
    <h3 class="title has-text-black">Change your password</h3>
    <hr>
    <p class="subtitle has-text-weight-light is-size-6">Use the form below to change your password.</p>
</div>
<div class="column is-one-third"></div>
{% endblock %}
{% block content %}
<div class="column is-one-third is-offset-one-third">
    <div class="box">
        <form method="post">
            {{ form|bulma_form }}
            {% csrf_token %}
            <div class="field">
                <button type="submit" class="button is-block is-info is-large is-fullwidth">Change</button>
            </div>
        </form>
    </div>
</div>
<div class="column is-one-third"></div>
{% endblock %}
